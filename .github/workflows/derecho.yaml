name: cesm-derecho-hosted
run-name: ${{ github.actor }} is testing the project

on:
  pull_request:
    branches: [ testbranch ]
    types: [ labeled ]
    
jobs:
  build:
    if: ${{ github.event.label.name == 'run-pr-tests' }}
    runs-on: hpc-runner
    env:
      CC: mpicc
      FC: mpifort
      CXX: mpicxx
      CIME_MODEL: cesm
      CIME_DRIVER: nuopc
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run git-fleximod
      run: |
        pwd
        module list
        ./bin/git-fleximod update
        cd cime/CIME/tests
        module load cmake
        qcmd -A P93300606 -l walltime=02:00:00 -- ./scripts_regression_tests.py
