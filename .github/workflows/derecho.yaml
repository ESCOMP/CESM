name: cesm-derecho-hosted
run-name: ${{ github.actor }} is testing the project

on:
  pull_request:
    branches: [ testbranch ]
    types: [ labeled ]
    
jobs:
  build:
    if: ${{ github.event.label.name == 'run-pr-tests' }}
    runs-on: hpc-runner
    strategy:
      matrix:
        compiler: [intel, intel-oneapi, gnu, nvhpc]
    env:
      CC: mpicc
      FC: mpifort
      CXX: mpicxx
      CIME_MODEL: cesm
      CIME_DRIVER: nuopc
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run git-fleximod
      run: |
        pwd
        module list
        ./bin/git-fleximod update
    - name: Run ${{ matrix.compiler }} tests
      continue-on-error: true
      run: |
        pwd
        cd cime/scripts
        module load cmake
        qcmd -v PROJECT=P93300606 -A P93300606 -l walltime=02:00:00 -- ./create_test --xml-machine derecho --xml-category github --no-run --compiler ${{ matrix.compiler }}
