on:
  push:
    branches: [ cesm3.0-alphabranch ]
  pull_request:
    branches: [ cesm3.0-alphabranch ]
jobs:
  fleximod-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # oldest supported and latest supported
        python-version: ["3.7", "3.x"]
    steps:
      - id: checkout-CESM
        uses: actions/checkout@v4
      - id: run-fleximod
        run: |
          # First check that submodule pointers are aligned with .gitmodules
          $GITHUB_WORKSPACE/bin/git-fleximod test
          # Now make sure .gitmodules are correct
          $GITHUB_WORKSPACE/bin/git-fleximod update
          echo
          echo "Update complete, checking status"
          echo
          $GITHUB_WORKSPACE/bin/git-fleximod test
